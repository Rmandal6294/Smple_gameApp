<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="LOGO.png" type="image/png">
  <title>Hangman Game</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to bottom, #1a1a2e, #16213e);
      color: #e8e8e8;
      margin: 0;
      padding: 0;
    }

    /* Navbar Styles */
    nav {
      background: #0f3460;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    nav .logo {
      font-size: 1.5rem;
      color: #00d4ff;
      font-weight: bold;
      text-decoration: none;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    nav ul li a {
      text-decoration: none;
      color: #e8e8e8;
      font-size: 1rem;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #00d4ff;
      background-color: black;
      padding: 10px;
      border-radius: 20px;
    }

    /* Mobile-friendly Navbar */
    @media (max-width: 768px) {
      nav ul {
        flex-direction: column;
        display: none;
        background: #0f3460;
        position: absolute;
        top: 60px;
        right: 20px;
        width: 150px;
        border-radius: 8px;
        padding: 10px 0;
      }

      nav ul.show {
        display: flex;
      }

      .menu-toggle {
        font-size: 1.5rem;
        color: #00d4ff;
        background: none;
        border: none;
        cursor: pointer;
      }
    }

    header {
      text-align: center;
      margin: 20px 0;
    }

    header h1 {
      color: #00d4ff;
      font-size: 3rem;
      margin: 0;
    }

    header p {
      color: #a4acc4;
      font-size: 1rem;
    }

    #game-area {
      text-align: center;
      max-width: 600px;
      margin: 0 auto;
      background: #0f3460;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    #word-display {
      font-size: 1.8rem;
      margin: 20px 0;
      letter-spacing: 4px;
    }

    #message {
      font-size: 1.2rem;
      color: #ff4f4f;
      margin: 10px 0;
    }

    #guess-input-container {
      margin: 20px 0;
    }

    input {
      padding: 10px;
      font-size: 1rem;
      border: 2px solid #00d4ff;
      border-radius: 5px;
      outline: none;
      color: #e8e8e8;
      background-color: transparent;
    }

    button {
      padding: 10px 20px;
      background: #00d4ff;
      color: #fff;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #00b3cc;
    }

    #incorrect-guesses {
      margin: 15px 0;
      color: #ffb400;
      font-size: 1rem;
    }

    #hangman-drawing {
      margin: 20px 0;
      font-size: 1.2rem;
      line-height: 1.5;
      color: #a4acc4;
    }

    #restart-button {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav>
    <a href="#" class="logo">Hangman Game</a>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
    <button class="menu-toggle" onclick="toggleMenu()">‚ò∞</button>
  </nav>

  <header>
    <h1>Hangman Game</h1>
    <p>Guess the hidden word and save the hangman!</p>
  </header>

  <main>
    <section id="game-area">
      <div id="word-display">_ _ _ _ _</div>
      <div id="message"></div>
      <div id="guess-input-container">
        <label for="guess-input" style="display: block; margin-bottom: 8px;">Enter a letter:</label>
        <input type="text" id="guess-input" maxlength="1">
        <button onclick="makeGuess()">Guess</button>
      </div>
      <div id="incorrect-guesses">Incorrect guesses: None</div>
      <div id="hangman-drawing"></div>
      <button id="restart-button" onclick="restartGame()">Restart</button>
    </section>
  </main>

  <script>
    const words = ['elephant', 'giraffe', 'kangaroo', 'javascript', 'programming'];
    let selectedWord = '';
    let guessedLetters = [];
    let incorrectGuesses = [];
    const maxIncorrectGuesses = 6;
    let incorrectGuessCount = 0;

    function startGame() {
      selectedWord = words[Math.floor(Math.random() * words.length)];
      guessedLetters = [];
      incorrectGuesses = [];
      incorrectGuessCount = 0;
      document.getElementById('message').textContent = '';
      document.getElementById('restart-button').style.display = 'none';
      updateWordDisplay();
      updateIncorrectGuesses();
      updateHangmanDrawing();
    }

    function updateWordDisplay() {
      let display = selectedWord
        .split('')
        .map((letter) => (guessedLetters.includes(letter) ? letter : '_'))
        .join(' ');
      document.getElementById('word-display').textContent = display;
      if (!display.includes('_')) {
        document.getElementById('message').textContent = 'üéâ You won! Congratulations!';
        document.getElementById('restart-button').style.display = 'block';
      }
    }

    function updateIncorrectGuesses() {
      document.getElementById('incorrect-guesses').textContent = incorrectGuesses.length
        ? `Incorrect guesses: ${incorrectGuesses.join(', ')}`
        : 'Incorrect guesses: None';
    }

    function updateHangmanDrawing() {
      const stages = [
        'Head: O',
        'Body: |',
        'Left Arm: /',
        'Right Arm: \\',
        'Left Leg: /',
        'Right Leg: \\',
      ];
      document.getElementById('hangman-drawing').textContent =
        stages.slice(0, incorrectGuessCount).join('\n') || 'Hangman drawing: None';
      if (incorrectGuessCount === maxIncorrectGuesses) {
        document.getElementById('message').textContent = `üò¢ Game Over! The word was: ${selectedWord}`;
        document.getElementById('restart-button').style.display = 'block';
      }
    }

    function makeGuess() {
      const guessInput = document.getElementById('guess-input');
      const guess = guessInput.value.toLowerCase();
      guessInput.value = '';

      if (guess && guess.length === 1 && /^[a-z]$/.test(guess)) {
        if (guessedLetters.includes(guess) || incorrectGuesses.includes(guess)) {
          document.getElementById('message').textContent = '‚ö†Ô∏è Letter already guessed!';
          return;
        }

        if (selectedWord.includes(guess)) {
          guessedLetters.push(guess);
          updateWordDisplay();
        } else {
          incorrectGuesses.push(guess);
          incorrectGuessCount++;
          updateIncorrectGuesses();
          updateHangmanDrawing();
        }
      } else {
        document.getElementById('message').textContent = '‚ö†Ô∏è Please enter a valid letter!';
      }
    }

    function restartGame() {
      startGame();
    }

    // Toggle mobile menu
    function toggleMenu() {
      document.querySelector('nav ul').classList.toggle('show');
    }

    // Start the game initially
    startGame();
  </script>
</body>
</html>
